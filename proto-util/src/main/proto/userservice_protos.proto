syntax="proto3";

package grpc;//package与java_package有些不同，java_package是定义编译生成的java文件所在的目录，而package是对应的java类的命名空间
option java_package = "com.rivers.proto";
option java_outer_classname = "UserServiceProto";//要生成Java类的名称
option java_multiple_files = true;

message LoginUser {
    string username = 1;
    string userId = 2;
}

message SaveUserReq {
    string username = 1;
    string password = 2;
    string phone = 3;
    string mail = 4;
    string nickname = 5;
    string userId = 6;
    LoginUser loginUser = 7;
}

message UpdateUserReq {
    int64 id = 1;
    string username = 2;
    string password = 3;
    string phone = 4;
    string mail = 5;
    string nickname = 6;
    string userId = 7;
    LoginUser loginUser = 8;
}

message User {
    int64 id = 1;
    string username = 2;
    string phone = 3;
    string mail = 4;
    string nickname = 5;
    string userId = 6;
    string createTime = 7;
    string updateTime = 8;
}

message UserPageReq {
    int32 currentPage = 1;
    int32 pageSize = 2;
    string username = 3;
    string userId = 4;
    string nickname = 5;
}

message UserPageRes {
    int64 total = 1;
    repeated User users = 2;
}


message UserDetailReq {
    int64 id = 1;
}

message UserDetailRes {
    int64 id = 1;
    string username = 2;
    string phone = 3;
    string mail = 4;
    string nickname = 5;
    string userId = 6;
}