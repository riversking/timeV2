syntax = "proto3";

package grpc; //package与java_package有些不同，java_package是定义编译生成的java文件所在的目录，而package是对应的java类的命名空间
option java_package = "com.rivers.proto";
option java_outer_classname = "UserServiceProto"; //要生成Java类的名称
option java_multiple_files = true;

import "common_protos.proto";

message SaveTaskInfoReq {
    string taskName = 1;
    string jobName = 2;
    string cron = 3;
    string serviceName = 4;
    string email = 5;
    LoginUser loginUser = 6;
}

message UpdateTaskInfoReq {
    int64 id = 1;
    string taskName = 2;
    string jobName = 3;
    string cron = 4;
    string serviceName = 5;
    string email = 6;
    LoginUser loginUser = 7;
}

message CommonTaskReq {
    int64 id = 1;
    LoginUser loginUser = 2;
}