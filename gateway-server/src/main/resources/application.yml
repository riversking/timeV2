spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    gateway:
      server:
        webflux:
          default-filters:
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
          routes:
            - id: user-server
              uri: lb://user-server
              predicates:
                - Path=/**
  config:
    import: nacos:gateway-server.yml
